<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        html, body { height: 100vh; margin: 0; overflow: hidden; background-color: #f8fafc; font-size: 14px; }
        .layout-container { display: flex; height: 100vh; width: 100vw; }
        .scroll-area { overflow-y: auto; height: 100%; padding-bottom: 160px; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .floating-controls { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); display: flex; align-items: flex-end; gap: 1.2rem; z-index: 50; }
        .modal-overlay { display: none; position: fixed; inset: 0; background-color: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px); z-index: 100; align-items: center; justify-content: center; padding: 1.5rem; }
        .modal-content { background-color: white; width: 100%; max-width: 450px; border-radius: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); max-height: 85vh; overflow-y: auto; position: relative; }
        .btn-close-modal { position: absolute; top: 1.5rem; right: 1.5rem; color: #cbd5e1; cursor: pointer; font-size: 1.2rem; }
        .date-select { appearance: none; background: white; border: 1px solid #e2e8f0; padding: 0.6rem 2rem; border-radius: 9999px; font-weight: 900; font-size: 0.65rem; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body>

    <div class="layout-container">
        <aside class="hidden md:flex flex-col w-[260px] bg-white border-r h-full">
            <div class="p-8 border-b text-center"><h2 class="font-black text-slate-800 text-lg uppercase italic">Bancos</h2></div>
            <div id="sidebar-cartoes" class="flex-1 scroll-area p-4 space-y-3 custom-scroll"></div>
        </aside>

        <main class="flex-1 h-full relative overflow-hidden flex flex-col">
            <div class="flex-1 scroll-area p-6 md:p-8 custom-scroll">
                <div class="flex justify-center mb-8 gap-2">
                    <select id="sel-mes" class="date-select" onchange="atualizarTudo()"></select>
                    <select id="sel-ano" class="date-select" onchange="atualizarTudo()"></select>
                </div>

                <section class="grid grid-cols-1 lg:grid-cols-3 gap-5 mb-8">
                    <div class="bg-white p-8 rounded-[1.5rem] shadow-sm border border-slate-100 text-center">
                        <p id="txt-label-1" class="text-[9px] font-black text-slate-400 uppercase mb-1">Saldo em Conta</p>
                        <h3 id="res-valor-1" class="text-3xl font-black text-slate-800 tracking-tighter">R$ 0,00</h3>
                    </div>
                    <div class="bg-white p-8 rounded-[1.5rem] shadow-sm border border-slate-100 text-center">
                        <p id="txt-label-2" class="text-[9px] font-black text-slate-400 uppercase mb-1">Faturas</p>
                        <h3 id="res-valor-2" class="text-3xl font-black text-slate-800 tracking-tighter">R$ 0,00</h3>
                    </div>
                    <div class="bg-white p-8 rounded-[1.5rem] shadow-sm border border-blue-100 bg-blue-50/20 text-center">
                        <p id="txt-label-3" class="text-[9px] font-black text-blue-600 uppercase mb-1">Balanço do Mês</p>
                        <h3 id="res-total" class="text-3xl font-black text-blue-700 tracking-tighter">R$ 0,00</h3>
                    </div>
                </section>

                <div class="flex justify-center mb-8">
                    <button id="btn-parcelados" onclick="toggleParcelados()" class="px-8 py-4 bg-slate-800 rounded-full text-[9px] font-black text-white uppercase tracking-widest shadow-lg transition-all">Somente Parcelados</button>
                </div>

                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[9px] font-black text-slate-400 uppercase tracking-widest">
                            <tr><th class="p-6">Descrição</th><th class="p-6">Banco</th><th class="p-6">Valor</th><th class="p-6 text-center">Ações</th></tr>
                        </thead>
                        <tbody id="lista-corpo" class="text-xs font-bold text-slate-700"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="floating-controls">
        <button onclick="gerarResumoAnual()" class="bg-white w-20 h-20 rounded-[1.5rem] shadow-2xl flex flex-col items-center justify-center hover:scale-105 transition-all">
            <i class="fas fa-calendar-alt text-slate-300 text-xl"></i>
            <span class="text-[9px] font-black mt-1 text-slate-400 uppercase">Anual</span>
        </button>
        <button onclick="abrirModal('modal-lancar')" class="bg-blue-600 w-28 h-28 rounded-[2rem] shadow-2xl border-8 border-white flex flex-col items-center justify-center -translate-y-4 hover:scale-105 transition-all">
            <i class="fas fa-plus text-white text-4xl"></i>
            <span class="text-[10px] font-black mt-1 text-white uppercase tracking-widest">Lançar</span>
        </button>
        <button onclick="abrirModal('modal-menu-config')" class="bg-white w-20 h-20 rounded-[1.5rem] shadow-2xl flex flex-col items-center justify-center hover:scale-105 transition-all">
            <i class="fas fa-cog text-slate-300 text-xl"></i>
            <span class="text-[9px] font-black mt-1 text-slate-400 uppercase">Config</span>
        </button>
    </div>

    <div id="modal-menu-config" class="modal-overlay">
        <div class="modal-content p-8">
            <i class="fas fa-times btn-close-modal" onclick="fecharModais()"></i>
            <h3 class="font-black text-slate-800 text-lg uppercase mb-8 text-center italic">Configurações</h3>
            <div class="space-y-4">
                <button onclick="fecharModais(); abrirModal('modal-bancos')" class="w-full p-6 bg-blue-50 rounded-2xl flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white"><i class="fas fa-credit-card"></i></div>
                    <span class="font-black text-blue-700 uppercase text-xs">Meus Bancos</span>
                </button>
                <button onclick="fecharModais(); abrirModal('modal-categorias')" class="w-full p-6 bg-emerald-50 rounded-2xl flex items-center gap-4">
                    <div class="w-12 h-12 bg-emerald-600 rounded-xl flex items-center justify-center text-white"><i class="fas fa-tags"></i></div>
                    <span class="font-black text-emerald-700 uppercase text-xs">Categorias</span>
                </button>
            </div>
        </div>
    </div>

    <div id="modal-bancos" class="modal-overlay">
        <div class="modal-content p-8">
            <i class="fas fa-arrow-left absolute top-6 left-6 text-slate-300 cursor-pointer" onclick="fecharModais(); abrirModal('modal-menu-config')"></i>
            <i class="fas fa-times btn-close-modal" onclick="fecharModais()"></i>
            <h3 class="font-black text-slate-800 text-xl uppercase mb-6 text-center italic">Bancos</h3>
            <div class="flex gap-2 mb-6">
                <input id="f-nome-cartao" type="text" placeholder="Nome do Banco" class="flex-1 bg-slate-50 border p-3 rounded-xl font-bold text-xs outline-none">
                <button onclick="salvarItem('cartoes', 'f-nome-cartao')" class="bg-blue-600 text-white px-5 rounded-xl font-black uppercase text-[10px]">Add</button>
            </div>
            <div id="lista-bancos-modal" class="space-y-2 max-h-60 overflow-y-auto"></div>
        </div>
    </div>

    <div id="modal-categorias" class="modal-overlay">
        <div class="modal-content p-8">
            <i class="fas fa-arrow-left absolute top-6 left-6 text-slate-300 cursor-pointer" onclick="fecharModais(); abrirModal('modal-menu-config')"></i>
            <i class="fas fa-times btn-close-modal" onclick="fecharModais()"></i>
            <h3 class="font-black text-slate-800 text-xl uppercase mb-6 text-center italic">Categorias</h3>
            <div class="flex gap-2 mb-6">
                <input id="f-nome-cat" type="text" placeholder="Nome" class="flex-1 bg-slate-50 border p-3 rounded-xl font-bold text-xs outline-none">
                <button onclick="salvarItem('categorias', 'f-nome-cat')" class="bg-emerald-600 text-white px-5 rounded-xl font-black uppercase text-[10px]">Add</button>
            </div>
            <div id="lista-categorias-modal" class="space-y-2 max-h-60 overflow-y-auto"></div>
        </div>
    </div>

    <div id="modal-anual" class="modal-overlay">
        <div class="modal-content p-10 italic">
            <i class="fas fa-times btn-close-modal" onclick="fecharModais()"></i>
            <h3 class="font-black text-slate-800 text-xl uppercase mb-6 text-center">Resumo Anual</h3>
            <div id="corpo-anual" class="space-y-3"></div>
        </div>
    </div>

    <div id="modal-lancar" class="modal-overlay">
        <div class="modal-content p-8">
            <i class="fas fa-times btn-close-modal" onclick="fecharModais()"></i>
            <h3 class="font-black text-slate-800 text-xl uppercase mb-6 italic">Novo Gasto</h3>
            <div class="space-y-4">
                <input id="f-desc" type="text" placeholder="Descrição" class="w-full bg-slate-50 border p-4 rounded-xl font-bold outline-none">
                <input id="f-valor" type="number" step="0.01" placeholder="0,00" class="w-full bg-slate-50 border p-4 rounded-xl font-black text-blue-600 text-2xl outline-none">
                <div class="grid grid-cols-2 gap-3">
                    <select id="f-cartao" class="bg-slate-50 border p-3 rounded-xl font-bold text-[10px] uppercase outline-none"></select>
                    <select id="f-cat" class="bg-slate-50 border p-3 rounded-xl font-bold text-[10px] uppercase outline-none"></select>
                </div>
                <div class="p-5 bg-slate-50 rounded-2xl space-y-4">
                    <label class="flex items-center gap-3 text-[10px] font-black text-slate-500 uppercase cursor-pointer"><input type="checkbox" id="f-fixa" class="w-5 h-5 accent-emerald-500"> Gasto Fixo</label>
                    <label class="flex items-center gap-3 text-[10px] font-black text-slate-500 uppercase cursor-pointer"><input type="checkbox" id="f-parc" onchange="document.getElementById('f-qtd-parc').style.display = this.checked ? 'block' : 'none'" class="w-5 h-5 accent-blue-500"> Parcelado</label>
                    <input id="f-qtd-parc" type="number" placeholder="Quantas vezes?" style="display:none" class="w-full bg-white border p-4 rounded-xl text-xs font-bold outline-none">
                </div>
                <button onclick="confirmarLancamento()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase text-[11px] shadow-xl">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="modal-excluir-parcelado" class="modal-overlay">
        <div class="modal-content p-8">
            <i class="fas fa-times btn-close-modal" onclick="fecharModais()"></i>
            <h3 class="font-black text-slate-800 text-lg uppercase mb-6 text-center italic">Excluir Parcelamento</h3>
            <p class="text-[10px] font-bold text-slate-400 uppercase text-center mb-6">Como deseja excluir este gasto?</p>
            <div class="space-y-3" id="opcoes-exclusao-container"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rwowvvpobywtokcqfxve.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3b3d2dnBvYnl3dG9rY3FmeHZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyNDY3MTgsImV4cCI6MjA4NzgyMjcxOH0.AJVmEKeUk22L4eT_FMLls0-xAJhMrAITOazM_1XmUaM';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let filtroCartao = null;
        let filtroParcelado = false;
        let itemParaExcluir = null;
        const mesesNomes = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

        window.onload = () => { setupDatas(); atualizarTudo(); };

        function setupDatas() {
            const ms = document.getElementById('sel-mes');
            mesesNomes.forEach((m, i) => ms.innerHTML += `<option value="${i}" ${i === new Date().getMonth() ? 'selected' : ''}>${m}</option>`);
            const as = document.getElementById('sel-ano');
            [2025, 2026, 2027].forEach(a => as.innerHTML += `<option value="${a}" ${a === 2026 ? 'selected' : ''}>${a}</option>`);
        }

        async function atualizarTudo() {
            const mes = document.getElementById('sel-mes').value;
            const ano = document.getElementById('sel-ano').value;
            try {
                const { data: cartoes } = await _supabase.from('cartoes').select('*').order('nome');
                const { data: cats } = await _supabase.from('categorias').select('*').order('nome');
                
                renderSidebar(cartoes);
                renderSelects(cartoes, cats);
                renderConfigLists(cartoes, cats);

                const dInicio = new Date(ano, mes, 1).toISOString();
                const dFim = new Date(ano, parseInt(mes) + 1, 0, 23, 59, 59).toISOString();
                let q = _supabase.from('despesas').select('*, cartoes(nome)').gte('data', dInicio).lte('data', dFim);
                if(filtroCartao) q = q.eq('cartao_id', filtroCartao);
                if(filtroParcelado) q = q.eq('is_parcelado', true);

                const { data: despesas } = await q;
                renderTabela(despesas);
                calcularResumo(despesas);
            } catch (e) { console.error("Erro ao atualizar:", e); }
        }

        // LÓGICA DE EXCLUSÃO INTELIGENTE
        async function excluir(tab, id) {
            if (tab !== 'despesas') {
                if (confirm("Confirmar exclusão?")) {
                    await _supabase.from(tab).delete().eq('id', id);
                    await atualizarTudo();
                }
                return;
            }

            const { data: despesa } = await _supabase.from('despesas').select('*').eq('id', id).single();

            if (despesa && despesa.is_parcelado) {
                itemParaExcluir = despesa;
                const container = document.getElementById('opcoes-exclusao-container');
                container.innerHTML = `
                    <button onclick="executarExclusao('unica')" class="w-full p-4 bg-slate-100 hover:bg-slate-200 rounded-xl font-black text-[10px] uppercase text-slate-600">Apenas esta parcela</button>
                    <button onclick="executarExclusao('proximas')" class="w-full p-4 bg-orange-50 hover:bg-orange-100 rounded-xl font-black text-[10px] uppercase text-orange-600">Esta e as próximas</button>
                    <button onclick="executarExclusao('todas')" class="w-full p-4 bg-red-50 hover:bg-red-100 rounded-xl font-black text-[10px] uppercase text-red-600">Todas as parcelas</button>
                `;
                abrirModal('modal-excluir-parcelado');
            } else {
                if (confirm("Excluir esta despesa?")) {
                    await _supabase.from('despesas').delete().eq('id', id);
                    await atualizarTudo();
                }
            }
        }

        async function executarExclusao(tipo) {
            if (!itemParaExcluir) return;
            const { descricao, data, cartao_id } = itemParaExcluir;
            const baseDesc = descricao.split(' (')[0]; 

            let q = _supabase.from('despesas').delete();
            if (tipo === 'unica') q = q.eq('id', itemParaExcluir.id);
            else if (tipo === 'proximas') q = q.ilike('descricao', `${baseDesc}%`).eq('cartao_id', cartao_id).gte('data', data);
            else if (tipo === 'todas') q = q.ilike('descricao', `${baseDesc}%`).eq('cartao_id', cartao_id);

            await q;
            itemParaExcluir = null;
            fecharModais();
            await atualizarTudo();
        }

        async function salvarItem(tab, inputId) {
            const el = document.getElementById(inputId);
            const nome = el.value.trim();
            if(!nome) return;
            try {
                await _supabase.from(tab).insert([{ nome }]);
                el.value = ''; await atualizarTudo();
            } catch (e) { alert("Erro de conexão."); }
        }

       async function gerarResumoAnual() {
            const ano = document.getElementById('sel-ano').value;
            const corpo = document.getElementById('corpo-anual');
            corpo.innerHTML = '<p class="text-center font-bold text-slate-300 p-10 uppercase text-[10px]">Calculando...</p>';
            abrirModal('modal-anual');
            
            const { data } = await _supabase.from('despesas').select('*').gte('data', `${ano}-01-01`).lte('data', `${ano}-12-31`);
            
            let html = `
                <div class="flex justify-between px-4 mb-2 text-[9px] font-black text-slate-400 uppercase tracking-widest">
                    <span class="w-1/3">Mês</span>
                    <span class="w-1/3 text-center">Fixas</span>
                    <span class="w-1/3 text-right">Total Geral</span>
                </div>
            `;

            mesesNomes.forEach((nome, i) => {
                const despesasMes = data?.filter(d => new Date(d.data).getMonth() === i) || [];
                
                const totalGeral = despesasMes.reduce((a, b) => a + Number(b.valor), 0);
                const totalFixo = despesasMes.filter(d => d.is_fixa === true).reduce((a, b) => a + Number(b.valor), 0);

                html += `
                    <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl mb-2">
                        <span class="w-1/3 font-black text-[10px] uppercase text-slate-500">${nome}</span>
                        <span class="w-1/3 text-center font-bold text-emerald-600 text-[11px]">R$ ${totalFixo.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                        <span class="w-1/3 text-right font-black text-slate-800">R$ ${totalGeral.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                    </div>`;
            });
            corpo.innerHTML = html;
        }

        function renderConfigLists(cartoes, cats) {
            document.getElementById('lista-bancos-modal').innerHTML = cartoes?.map(c => `<div class="flex justify-between p-4 bg-slate-50 rounded-xl text-[10px] font-black uppercase"><span>${c.nome}</span><button onclick="excluir('cartoes', '${c.id}')" class="text-red-400"><i class="fas fa-trash"></i></button></div>`).join('') || '';
            document.getElementById('lista-categorias-modal').innerHTML = cats?.map(c => `<div class="flex justify-between p-4 bg-slate-50 rounded-xl text-[10px] font-black uppercase"><span>${c.nome}</span><button onclick="excluir('categorias', '${c.id}')" class="text-red-400"><i class="fas fa-trash"></i></button></div>`).join('') || '';
        }

        function renderSidebar(lista) {
            document.getElementById('sidebar-cartoes').innerHTML = lista?.map(c => `<button onclick="setFiltroCartao('${c.id}')" class="w-full text-left p-4 rounded-2xl font-black text-[10px] uppercase ${filtroCartao === c.id ? 'bg-blue-600 text-white' : 'bg-slate-50 text-slate-500'}">${c.nome}</button>`).join('') || '';
        }

        function renderTabela(dados) {
            const tbody = document.getElementById('lista-corpo');
            tbody.innerHTML = dados?.length ? dados.map(d => `<tr class="border-t border-slate-50"><td class="p-6">${d.descricao} ${d.is_parcelado ? '<span class="ml-2 text-[8px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded font-black">P</span>' : ''}</td><td class="p-6 text-[10px] text-slate-400 uppercase font-black">${d.cartoes?.nome || 'DÉBITO'}</td><td class="p-6">R$ ${Number(d.valor).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td><td class="p-6 text-center"><button onclick="excluir('despesas', '${d.id}')" class="text-red-100 hover:text-red-500"><i class="fas fa-trash-alt"></i></button></td></tr>`).join('') : '<tr><td colspan="4" class="p-10 text-center text-slate-300 uppercase text-[10px]">Sem registros</td></tr>';
        }

        function calcularResumo(dados) {
            const tNaoP = dados?.filter(d => !d.is_parcelado).reduce((a, b) => a + Number(b.valor), 0) || 0;
            const tP = dados?.filter(d => d.is_parcelado).reduce((a, b) => a + Number(b.valor), 0) || 0;
            const total = tNaoP + tP;
            document.getElementById('res-valor-1').innerText = `R$ ${tNaoP.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('res-valor-2').innerText = `R$ ${tP.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('res-total').innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            
            if(filtroCartao) {
                document.getElementById('txt-label-1').innerText = "Contas não Parceladas";
                document.getElementById('txt-label-2').innerText = "Contas Parceladas";
                document.getElementById('txt-label-3').innerText = "Somatório Total";
            } else {
                document.getElementById('txt-label-1').innerText = "Saldo em Conta";
                document.getElementById('txt-label-2').innerText = "Faturas";
                document.getElementById('txt-label-3').innerText = "Balanço do Mês";
            }
        }

        async function confirmarLancamento() {
            const desc = document.getElementById('f-desc').value;
            const valor = parseFloat(document.getElementById('f-valor').value);
            if(!desc || !valor) return alert("Preencha descrição e valor!");
            const cartao = document.getElementById('f-cartao').value;
            const cat = document.getElementById('f-cat').value;
            const isFixa = document.getElementById('f-fixa').checked;
            const isParc = document.getElementById('f-parc').checked;
            const qtd = parseInt(document.getElementById('f-qtd-parc').value) || 1;
            const mesBase = parseInt(document.getElementById('sel-mes').value);
            const anoBase = parseInt(document.getElementById('sel-ano').value);
            const insercoes = [];
            for(let i=0; i < (isFixa ? 12 : (isParc ? qtd : 1)); i++) {
                let dVenc = new Date(anoBase, mesBase + i, 10);
                insercoes.push({
                    descricao: isParc ? `${desc} (${i+1}/${qtd})` : desc,
                    valor: valor, cartao_id: cartao || null, categoria_id: cat || null,
                    is_fixa: isFixa, is_parcelado: isParc, parcelas: qtd, data: dVenc.toISOString()
                });
            }
            await _supabase.from('despesas').insert(insercoes);
            fecharModais(); await atualizarTudo();
        }

        function renderSelects(cartoes, cats) {
            document.getElementById('f-cartao').innerHTML = '<option value="">Banco?</option>' + cartoes?.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
            document.getElementById('f-cat').innerHTML = '<option value="">Categoria</option>' + cats?.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
        }

        function setFiltroCartao(id) { filtroCartao = filtroCartao === id ? null : id; atualizarTudo(); }
        function toggleParcelados() { filtroParcelado = !filtroParcelado; document.getElementById('btn-parcelados').classList.toggle('bg-orange-500'); atualizarTudo(); }
        function abrirModal(id) { document.getElementById(id).style.display = 'flex'; }
        function fecharModais() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
