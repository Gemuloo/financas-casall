<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        html, body { height: 100vh; margin: 0; overflow: hidden; background-color: #f8fafc; font-size: 14px; }
        .layout-container { display: flex; height: 100vh; width: 100vw; }
        .scroll-area { overflow-y: auto; height: 100%; padding-bottom: 160px; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .floating-controls { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); display: flex; align-items: flex-end; gap: 1.5rem; z-index: 50; }
        .modal-overlay { display: none; position: fixed; inset: 0; background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); z-index: 60; align-items: center; justify-content: center; padding: 1.5rem; }
        .modal-content { background-color: white; width: 100%; max-width: 400px; border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4); max-height: 90vh; overflow-y: auto; }
        .date-select { appearance: none; background: white; border: 1px solid #e2e8f0; padding: 0.6rem 2rem 0.6rem 1.2rem; border-radius: 9999px; font-weight: 900; font-size: 0.65rem; text-transform: uppercase; cursor: pointer; outline: none; transition: all 0.2s; }
    </style>
</head>
<body>

    <div class="layout-container">
        <aside class="hidden md:flex flex-col w-[260px] bg-white border-r h-full flex-shrink-0">
            <div className="p-6 border-b text-center"><h2 class="font-black text-slate-800 text-lg uppercase p-6">Meus Cartões</h2></div>
            <div id="lista-cartoes-sidebar" class="flex-1 scroll-area p-4 space-y-3 custom-scroll">
                </div>
        </aside>

        <main class="flex-1 h-full relative overflow-hidden flex flex-col">
            <div class="flex-1 scroll-area p-6 md:p-8 custom-scroll">
                
                <div class="flex flex-col items-center gap-4 mb-6">
                    <div class="flex items-center justify-center gap-2">
                        <select id="select-mes" class="date-select" onchange="fetchData()"></select>
                        <select id="select-ano" class="date-select" onchange="fetchData()"></select>
                    </div>
                </div>

                <section class="grid grid-cols-1 lg:grid-cols-3 gap-5 mb-8">
                    <div class="bg-white p-8 rounded-[1.2rem] shadow-sm border border-slate-100">
                        <p id="label-card-1" class="text-[9px] font-black text-slate-400 uppercase mb-1 tracking-widest">Saldo em Conta</p>
                        <h3 id="valor-nao-parcelado" class="text-3xl font-black text-slate-800 tracking-tighter">R$ 0,00</h3>
                    </div>
                    <div class="bg-white p-8 rounded-[1.2rem] shadow-sm border border-slate-100">
                        <p id="label-card-2" class="text-[9px] font-black text-slate-400 uppercase mb-1 tracking-widest">Faturas</p>
                        <h3 id="valor-parcelado" class="text-3xl font-black text-slate-800 tracking-tighter">R$ 0,00</h3>
                    </div>
                    <div class="bg-white p-8 rounded-[1.2rem] shadow-sm border border-blue-100 bg-blue-50/20">
                        <p id="label-card-3" class="text-[9px] font-black text-blue-600 uppercase mb-1 tracking-widest">Balanço do Mês</p>
                        <h3 id="valor-total" class="text-3xl font-black text-blue-700 tracking-tighter">R$ 0,00</h3>
                    </div>
                </section>

                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[9px] font-black text-slate-400 uppercase tracking-widest">
                            <tr><th class="p-6">Descrição</th><th class="p-6">Origem</th><th class="p-6">Valor</th><th class="p-6 text-center">Ação</th></tr>
                        </thead>
                        <tbody id="tabela-despesas" class="text-xs font-bold text-slate-700">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="floating-controls">
        <button onclick="abrirModal('modal-resumo')" class="bg-white w-20 h-20 rounded-[1.2rem] shadow-2xl flex flex-col items-center justify-center hover:scale-105 transition-all">
            <i class="fas fa-chart-pie text-slate-300 text-xl"></i>
            <span class="text-[9px] font-black mt-1 text-slate-400 uppercase">Resumo</span>
        </button>
        <button onclick="abrirModal('modal-lancar')" class="bg-blue-600 w-28 h-28 rounded-[1.8rem] shadow-2xl border-8 border-white flex flex-col items-center justify-center -translate-y-4 hover:scale-105 transition-all">
            <i class="fas fa-plus text-white text-4xl"></i>
            <span class="text-[10px] font-black mt-1 text-white uppercase tracking-widest">Lançar</span>
        </button>
        <div class="relative group">
            <button class="bg-white w-20 h-20 rounded-[1.2rem] shadow-2xl flex flex-col items-center justify-center hover:scale-105 transition-all">
                <i class="fas fa-plus-square text-slate-300 text-xl"></i>
                <span class="text-[9px] font-black mt-1 text-slate-400 uppercase">Criar</span>
            </button>
            <div class="absolute bottom-24 right-0 w-48 bg-white rounded-[1.2rem] shadow-2xl p-2 hidden group-hover:block border">
                <button onclick="abrirModal('modal-cartao')" class="w-full text-left p-3 hover:bg-blue-50 rounded-xl text-[9px] font-black flex items-center gap-3 uppercase"><i class="fas fa-credit-card text-blue-500"></i> Novo Cartão</button>
                <button onclick="abrirModal('modal-categoria')" class="w-full text-left p-3 hover:bg-blue-50 rounded-xl text-[9px] font-black flex items-center gap-3 uppercase"><i class="fas fa-tags text-emerald-500"></i> Categorias</button>
            </div>
        </div>
    </div>

    <div id="modal-lancar" class="modal-overlay">
        <div class="modal-content p-8">
            <h3 class="font-black text-slate-800 text-xl uppercase mb-6">Novo Lançamento</h3>
            <div class="space-y-4">
                <input id="f-desc" type="text" placeholder="Descrição" class="w-full bg-slate-50 border p-4 rounded-xl font-bold outline-none">
                <input id="f-valor" type="number" placeholder="0,00" class="w-full bg-slate-50 border p-4 rounded-xl font-black text-blue-600 text-2xl outline-none">
                <select id="f-cartao" class="w-full bg-slate-50 border p-4 rounded-xl font-bold uppercase text-[10px]"></select>
                <button onclick="salvarLancamento()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase text-[10px]">Confirmar</button>
                <button onclick="fecharModais()" class="w-full text-slate-400 font-bold text-[10px] uppercase">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modal-cartao" class="modal-overlay">
        <div class="modal-content p-8">
            <h3 class="font-black text-slate-800 text-xl uppercase mb-6">Novo Cartão</h3>
            <input id="f-nome-cartao" type="text" placeholder="Nome do Banco" class="w-full bg-slate-50 border p-4 rounded-xl font-bold mb-4 outline-none">
            <button onclick="salvarCartao()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase text-[10px]">Salvar</button>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO SUPABASE - COLOQUE SUAS CHAVES AQUI
        const SUPABASE_URL = 'https://oalkcwquiowfiggdwjmi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hbGtjd3F1aW93ZmlnZ2R3am1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyMTk1MzAsImV4cCI6MjA4Nzc5NTUzMH0.zFGxJ5D3vW1jOdkAvV5S6offZlgQ8eB2l8l9pDas3HU';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let cartaoAtivo = null;

        // INICIALIZAÇÃO
        window.onload = () => {
            popularDatas();
            fetchData();
        };

        function popularDatas() {
            const meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
            const mSelect = document.getElementById('select-mes');
            meses.forEach((m, i) => mSelect.innerHTML += `<option value="${i}" ${i === new Date().getMonth() ? 'selected' : ''}>${m}</option>`);
            
            const aSelect = document.getElementById('select-ano');
            [2025, 2026, 2027].forEach(a => aSelect.innerHTML += `<option value="${a}" ${a === 2026 ? 'selected' : ''}>${a}</option>`);
        }

        async function fetchData() {
            const mes = document.getElementById('select-mes').value;
            const ano = document.getElementById('select-ano').value;
            
            // Buscar Cartões
            const { data: cartoes } = await supabase.from('cartoes').select('*').order('nome');
            const sidebar = document.getElementById('lista-cartoes-sidebar');
            const selectCartao = document.getElementById('f-cartao');
            
            sidebar.innerHTML = `<button onclick="setFiltro(null)" class="w-full text-left p-4 rounded-xl font-bold text-[10px] uppercase ${!cartaoAtivo ? 'bg-blue-600 text-white' : 'bg-slate-50 text-slate-500'}">Exibir Tudo</button>`;
            selectCartao.innerHTML = '<option value="">Selecionar Cartão</option>';
            
            cartoes?.forEach(c => {
                sidebar.innerHTML += `
                    <div class="relative group">
                        <button onclick="setFiltro('${c.id}')" class="w-full text-left p-4 rounded-xl font-bold text-[10px] uppercase ${cartaoAtivo === c.id ? 'bg-blue-600 text-white' : 'bg-slate-50 text-slate-500'}">${c.nome}</button>
                    </div>`;
                selectCartao.innerHTML += `<option value="${c.id}">${c.nome}</option>`;
            });

            // Buscar Despesas
            const firstDay = new Date(ano, mes, 1).toISOString();
            const lastDay = new Date(ano, parseInt(mes) + 1, 0, 23, 59, 59).toISOString();
            
            let query = supabase.from('despesas').select('*, cartoes(nome)').gte('data', firstDay).lte('data', lastDay);
            if(cartaoAtivo) query = query.eq('cartao_id', cartaoAtivo);
            
            const { data: despesas } = await query;
            renderTabela(despesas);
            atualizarResumo(despesas);
        }

        function renderTabela(dados) {
            const corpo = document.getElementById('tabela-despesas');
            corpo.innerHTML = '';
            dados?.forEach(d => {
                corpo.innerHTML += `
                    <tr class="border-t border-slate-50">
                        <td class="p-6">${d.descricao}</td>
                        <td class="p-6 text-[10px] text-slate-400 uppercase">${d.cartoes?.nome || '-'}</td>
                        <td class="p-6">R$ ${d.valor.toLocaleString('pt-BR')}</td>
                        <td class="p-6 text-center"><button onclick="excluir('${d.id}')" class="text-red-200 hover:text-red-500"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>`;
            });
        }

        function atualizarResumo(dados) {
            const total = dados?.reduce((acc, curr) => acc + Number(curr.valor), 0) || 0;
            document.getElementById('valor-total').innerText = `R$ ${total.toLocaleString('pt-BR')}`;
            
            // Lógica de labels dinâmica
            document.getElementById('label-card-1').innerText = cartaoAtivo ? "Contas não Parceladas" : "Saldo em Conta";
            document.getElementById('label-card-2').innerText = cartaoAtivo ? "Contas Parceladas" : "Faturas";
            document.getElementById('label-card-3').innerText = cartaoAtivo ? "Valor Total" : "Balanço do Mês";
        }

        async function salvarCartao() {
            const nome = document.getElementById('f-nome-cartao').value;
            await supabase.from('cartoes').insert([{ nome }]);
            fecharModais();
            fetchData();
        }

        async function salvarLancamento() {
            const desc = document.getElementById('f-desc').value;
            const valor = document.getElementById('f-valor').value;
            const cartao = document.getElementById('f-cartao').value;
            const mes = document.getElementById('select-mes').value;
            const ano = document.getElementById('select-ano').value;

            await supabase.from('despesas').insert([{
                descricao: desc,
                valor: parseFloat(valor),
                cartao_id: cartao,
                data: new Date(ano, mes, 10).toISOString()
            }]);
            fecharModais();
            fetchData();
        }

        async function excluir(id) {
            if(confirm("Excluir?")) {
                await supabase.from('despesas').delete().eq('id', id);
                fetchData();
            }
        }

        function setFiltro(id) { cartaoAtivo = id; fetchData(); }
        function abrirModal(id) { document.getElementById(id).style.display = 'flex'; }
        function fecharModais() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
    </script>
</body>
</html>
