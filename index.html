<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        html, body { height: 100vh; margin: 0; overflow: hidden; background-color: #f8fafc; font-size: 14px; }
        .layout-container { display: flex; height: 100vh; width: 100vw; }
        .scroll-area { overflow-y: auto; height: 100%; padding-bottom: 160px; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .floating-controls { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); display: flex; align-items: flex-end; gap: 1.5rem; z-index: 50; }
        .modal-overlay { display: none; position: fixed; inset: 0; background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); z-index: 60; align-items: center; justify-content: center; padding: 1.5rem; }
        .modal-content { background-color: white; width: 100%; max-width: 400px; border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4); max-height: 90vh; overflow-y: auto; }
        .date-select { appearance: none; background: white; border: 1px solid #e2e8f0; padding: 0.6rem 2rem 0.6rem 1.2rem; border-radius: 9999px; font-weight: 900; font-size: 0.65rem; text-transform: uppercase; cursor: pointer; outline: none; transition: all 0.2s; }
    </style>
</head>
<body>

    <div class="layout-container">
        <aside class="hidden md:flex flex-col w-[260px] bg-white border-r h-full flex-shrink-0">
            <div class="p-6 border-b text-center"><h2 class="font-black text-slate-800 text-lg uppercase">Meus Cartões</h2></div>
            <div id="sidebar-cartoes" class="flex-1 scroll-area p-4 space-y-3 custom-scroll"></div>
            <div class="p-4 border-t text-center text-[9px] font-bold text-slate-300 uppercase tracking-widest">Finance App 2026</div>
        </aside>

        <main class="flex-1 h-full relative overflow-hidden flex flex-col">
            <div class="flex-1 scroll-area p-6 md:p-8 custom-scroll">
                
                <div class="flex flex-col items-center gap-4 mb-6">
                    <div class="flex items-center justify-center gap-2">
                        <select id="sel-mes" class="date-select" onchange="atualizarTudo()"></select>
                        <select id="sel-ano" class="date-select" onchange="atualizarTudo()"></select>
                    </div>
                </div>

                <section class="grid grid-cols-1 lg:grid-cols-3 gap-5 mb-8">
                    <div class="bg-white p-8 rounded-[1.2rem] shadow-sm border border-slate-100">
                        <p id="txt-label-1" class="text-[9px] font-black text-slate-400 uppercase mb-1 tracking-widest">Saldo em Conta</p>
                        <h3 id="res-valor-1" class="text-3xl font-black text-slate-800 tracking-tighter">R$ 0,00</h3>
                    </div>
                    <div class="bg-white p-8 rounded-[1.2rem] shadow-sm border border-slate-100">
                        <p id="txt-label-2" class="text-[9px] font-black text-slate-400 uppercase mb-1 tracking-widest">Faturas</p>
                        <h3 id="res-valor-2" class="text-3xl font-black text-slate-800 tracking-tighter">R$ 0,00</h3>
                    </div>
                    <div class="bg-white p-8 rounded-[1.2rem] shadow-sm border border-blue-100 bg-blue-50/20">
                        <p id="txt-label-3" class="text-[9px] font-black text-blue-600 uppercase mb-1 tracking-widest">Balanço do Mês</p>
                        <h3 id="res-total" class="text-3xl font-black text-blue-700 tracking-tighter">R$ 0,00</h3>
                    </div>
                </section>

                <div class="flex justify-center gap-4 mb-8">
                    <button id="btn-parcelados" onclick="toggleParcelados()" class="px-6 py-3 bg-blue-600 rounded-full text-[9px] font-black text-white shadow-lg uppercase tracking-widest">Somente Parcelados</button>
                </div>

                <div id="container-lista" class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[9px] font-black text-slate-400 uppercase tracking-widest">
                            <tr><th class="p-6">Descrição</th><th class="p-6">Cartão</th><th class="p-6">Valor</th><th class="p-6 text-center">Ações</th></tr>
                        </thead>
                        <tbody id="lista-corpo" class="text-xs font-bold text-slate-700"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="floating-controls">
        <button onclick="abrirModal('modal-resumo')" class="bg-white w-20 h-20 rounded-[1.2rem] shadow-2xl flex flex-col items-center justify-center hover:scale-105 transition-all">
            <i class="fas fa-chart-pie text-slate-300 text-xl"></i>
            <span class="text-[9px] font-black mt-1 text-slate-400 uppercase">Resumo</span>
        </button>
        <button onclick="abrirModal('modal-lancar')" class="bg-blue-600 w-28 h-28 rounded-[1.8rem] shadow-2xl border-8 border-white flex flex-col items-center justify-center -translate-y-4 hover:scale-105 transition-all">
            <i class="fas fa-plus text-white text-4xl"></i>
            <span class="text-[10px] font-black mt-1 text-white uppercase tracking-widest">Lançar</span>
        </button>
        <div class="relative group">
            <button class="bg-white w-20 h-20 rounded-[1.2rem] shadow-2xl flex flex-col items-center justify-center hover:scale-105 transition-all">
                <i class="fas fa-plus-square text-slate-300 text-xl"></i>
                <span class="text-[9px] font-black mt-1 text-slate-400 uppercase">Criar</span>
            </button>
            <div class="absolute bottom-24 right-0 w-48 bg-white rounded-[1.2rem] shadow-2xl p-2 hidden group-hover:block border">
                <button onclick="abrirModal('modal-cartao')" class="w-full text-left p-3 hover:bg-blue-50 rounded-xl text-[9px] font-black flex items-center gap-3 uppercase"><i class="fas fa-credit-card text-blue-500"></i> Novo Cartão</button>
                <button onclick="abrirModal('modal-categoria')" class="w-full text-left p-3 hover:bg-blue-50 rounded-xl text-[9px] font-black flex items-center gap-3 uppercase"><i class="fas fa-tags text-emerald-500"></i> Categorias</button>
            </div>
        </div>
    </div>

    <div id="modal-lancar" class="modal-overlay">
        <div class="modal-content p-8">
            <h3 class="font-black text-slate-800 text-xl uppercase mb-6">Novo Lançamento</h3>
            <div class="space-y-4">
                <input id="f-desc" type="text" placeholder="Ex: Mercado" class="w-full bg-slate-50 border p-4 rounded-xl font-bold outline-none">
                <input id="f-valor" type="number" placeholder="0,00" class="w-full bg-slate-50 border p-4 rounded-xl font-black text-blue-600 text-2xl outline-none">
                <div class="grid grid-cols-2 gap-3">
                    <select id="f-cartao" class="bg-slate-50 border p-3 rounded-xl font-bold text-[10px] uppercase outline-none"></select>
                    <select id="f-cat" class="bg-slate-50 border p-3 rounded-xl font-bold text-[10px] uppercase outline-none"></select>
                </div>
                <div class="space-y-3 px-1">
                    <label class="flex items-center gap-3 text-xs font-bold text-slate-600"><input type="checkbox" id="f-fixa" class="w-5 h-5 accent-emerald-500"> Despesa Fixa?</label>
                    <label class="flex items-center gap-3 text-xs font-bold text-slate-600"><input type="checkbox" id="f-parc" onchange="document.getElementById('f-qtd-parc').style.display = this.checked ? 'block' : 'none'" class="w-5 h-5 accent-blue-500"> Parcelado?</label>
                    <input id="f-qtd-parc" type="number" placeholder="Nº de parcelas" style="display:none" class="w-full bg-blue-50 border p-3 rounded-xl text-xs font-bold">
                </div>
                <button onclick="confirmarLancamento()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl mt-4 uppercase text-[10px]">Confirmar</button>
                <button onclick="fecharModais()" class="w-full text-slate-400 font-bold text-[10px] uppercase">Fechar</button>
            </div>
        </div>
    </div>

    <div id="modal-resumo" class="modal-overlay">
        <div class="modal-content p-8 max-w-[500px]">
            <h3 class="font-black text-slate-800 text-xl uppercase mb-6">Resumo Mensal</h3>
            <div class="border rounded-xl overflow-hidden">
                <table class="w-full text-left text-xs">
                    <thead class="bg-slate-50 font-black text-slate-400 uppercase text-[8px] tracking-widest">
                        <tr><th class="p-4">Tipo</th><th class="p-4">Total</th></tr>
                    </thead>
                    <tbody id="resumo-tabela-corpo" class="font-bold text-slate-700"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-cartao" class="modal-overlay">
        <div class="modal-content p-8">
            <h3 class="font-black text-slate-800 text-xl uppercase mb-6">Novo Cartão</h3>
            <input id="f-nome-cartao" type="text" placeholder="Nome do Banco" class="w-full bg-slate-50 border p-4 rounded-xl font-bold mb-4 outline-none">
            <button onclick="salvarCartao()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase text-[10px]">Salvar</button>
        </div>
    </div>

    <div id="modal-categoria" class="modal-overlay">
        <div class="modal-content p-8">
            <h3 class="font-black text-slate-800 text-xl uppercase mb-6">Categorias</h3>
            <div class="flex gap-2 mb-4">
                <input id="f-nome-cat" type="text" placeholder="Nova..." class="flex-1 bg-slate-50 border p-3 rounded-xl font-bold outline-none text-xs">
                <button onclick="salvarCategoria()" class="bg-emerald-600 text-white px-4 rounded-xl font-black uppercase text-[10px]">Add</button>
            </div>
            <div id="lista-categorias-modal" class="space-y-2 max-h-40 overflow-y-auto custom-scroll"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const SUPABASE_URL = 'https://SUA_URL.supabase.co';
        const SUPABASE_KEY = 'SUA_CHAVE_ANON';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let filtroCartao = null;
        let filtroParcelado = false;

        window.onload = () => {
            setupDatas();
            atualizarTudo();
        };

        function setupDatas() {
            const meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
            const ms = document.getElementById('sel-mes');
            meses.forEach((m, i) => ms.innerHTML += `<option value="${i}" ${i === new Date().getMonth() ? 'selected' : ''}>${m}</option>`);
            const as = document.getElementById('sel-ano');
            [2025, 2026, 2027].forEach(a => as.innerHTML += `<option value="${a}" ${a === 2026 ? 'selected' : ''}>${a}</option>`);
        }

        async function atualizarTudo() {
            const mes = document.getElementById('sel-mes').value;
            const ano = document.getElementById('sel-ano').value;
            
            // 1. Carregar Cartões e Categorias
            const { data: cartoes } = await _supabase.from('cartoes').select('*').order('nome');
            const { data: cats } = await _supabase.from('categorias').select('*').order('nome');
            
            renderSidebar(cartoes);
            renderSelects(cartoes, cats);
            renderCategoriasModal(cats);

            // 2. Carregar Despesas
            const dataInicio = new Date(ano, mes, 1).toISOString();
            const dataFim = new Date(ano, parseInt(mes) + 1, 0, 23, 59, 59).toISOString();

            let q = _supabase.from('despesas').select('*, cartoes(nome), categorias(nome)').gte('data', dataInicio).lte('data', dataFim);
            if(filtroCartao) q = q.eq('cartao_id', filtroCartao);
            if(filtroParcelado) q = q.eq('is_parcelado', true);

            const { data: despesas } = await q.order('data', {ascending: false});
            renderTabela(despesas);
            calcularResumo(despesas);
        }

        function renderSidebar(lista) {
            const div = document.getElementById('sidebar-cartoes');
            div.innerHTML = `<button onclick="setFiltroCartao(null)" class="w-full text-left p-4 rounded-xl font-bold text-[10px] uppercase ${!filtroCartao ? 'bg-blue-600 text-white' : 'bg-slate-50 text-slate-500'}">Exibir Tudo</button>`;
            lista?.forEach(c => {
                div.innerHTML += `
                <div class="relative group">
                    <button onclick="setFiltroCartao('${c.id}')" class="w-full text-left p-4 rounded-xl font-bold text-[10px] uppercase ${filtroCartao === c.id ? 'bg-blue-600 text-white' : 'bg-slate-50 text-slate-500 hover:bg-blue-50'}">${c.nome}</button>
                    <button onclick="excluir('cartoes', '${c.id}')" class="absolute right-2 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 text-red-300 hover:text-red-600 p-2"><i class="fas fa-trash-alt text-[10px]"></i></button>
                </div>`;
            });
        }

        function renderSelects(cartoes, cats) {
            const sc = document.getElementById('f-cartao');
            sc.innerHTML = '<option value="">Cartão</option>';
            cartoes?.forEach(c => sc.innerHTML += `<option value="${c.id}">${c.nome}</option>`);
            
            const st = document.getElementById('f-cat');
            st.innerHTML = '<option value="">Categoria</option>';
            cats?.forEach(c => st.innerHTML += `<option value="${c.id}">${c.nome}</option>`);
        }

        function renderTabela(dados) {
            const tbody = document.getElementById('lista-corpo');
            tbody.innerHTML = '';
            dados?.forEach(d => {
                tbody.innerHTML += `
                    <tr class="border-t border-slate-50 hover:bg-slate-50/50 transition-all">
                        <td class="p-6">${d.descricao} ${d.is_parcelado ? '<span class="ml-2 text-[8px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded font-black">P</span>' : ''} ${d.is_fixa ? '<span class="ml-2 text-[8px] bg-emerald-100 text-emerald-600 px-2 py-0.5 rounded font-black">FIXA</span>' : ''}</td>
                        <td class="p-6 text-[10px] text-slate-400 uppercase">${d.cartoes?.nome || '-'}</td>
                        <td class="p-6">R$ ${Number(d.valor).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                        <td class="p-6 text-center"><button onclick="excluir('despesas', '${d.id}')" class="text-red-200 hover:text-red-500 p-2"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>`;
            });
        }

        function calcularResumo(dados) {
            const totalNaoParc = dados?.filter(d => !d.is_parcelado).reduce((a, b) => a + Number(b.valor), 0) || 0;
            const totalParc = dados?.filter(d => d.is_parcelado).reduce((a, b) => a + Number(b.valor), 0) || 0;
            const totalGeral = totalNaoParc + totalParc;

            document.getElementById('res-valor-1').innerText = `R$ ${totalNaoParc.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('res-valor-2').innerText = `R$ ${totalParc.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('res-total').innerText = `R$ ${totalGeral.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;

            // Instrução Salva: Labels dinâmicos
            document.getElementById('txt-label-1').innerText = filtroCartao ? "Contas não Parceladas" : "Saldo em Conta";
            document.getElementById('txt-label-2').innerText = filtroCartao ? "Contas Parceladas" : "Faturas";
            document.getElementById('txt-label-3').innerText = filtroCartao ? "Valor Total" : "Balanço do Mês";

            // Popular modal de resumo
            const resCorpo = document.getElementById('resumo-tabela-corpo');
            resCorpo.innerHTML = `
                <tr><td class="p-4 uppercase text-slate-400">Cartão / Variáveis</td><td class="p-4">R$ ${totalGeral.toLocaleString('pt-BR')}</td></tr>
                <tr class="border-t"><td class="p-4 uppercase text-slate-400">Despesas Fixas</td><td class="p-4">R$ ${dados?.filter(d => d.is_fixa).reduce((a,b) => a + Number(b.valor), 0).toLocaleString('pt-BR')}</td></tr>
                <tr class="bg-blue-50"><td class="p-4 uppercase text-blue-600 font-black">Total</td><td class="p-4 text-blue-600 font-black">R$ ${totalGeral.toLocaleString('pt-BR')}</td></tr>
            `;
        }

        async function confirmarLancamento() {
            const desc = document.getElementById('f-desc').value;
            const valor = parseFloat(document.getElementById('f-valor').value);
            const cartao = document.getElementById('f-cartao').value;
            const cat = document.getElementById('f-cat').value;
            const isFixa = document.getElementById('f-fixa').checked;
            const isParc = document.getElementById('f-parc').checked;
            const qtd = parseInt(document.getElementById('f-qtd-parc').value) || 1;
            
            const mesBase = parseInt(document.getElementById('sel-mes').value);
            const anoBase = parseInt(document.getElementById('sel-ano').value);

            const insercoes = [];
            const loops = isParc ? qtd : 1;

            for(let i=0; i < loops; i++) {
                let dataVenc = new Date(anoBase, mesBase + i, 10);
                insercoes.push({
                    descricao: isParc ? `${desc} (${i+1}/${qtd})` : desc,
                    valor: valor,
                    cartao_id: cartao,
                    categoria_id: cat || null,
                    is_fixa: isFixa,
                    is_parcelado: isParc,
                    parcelas: qtd,
                    data: dataVenc.toISOString()
                });
            }

            await _supabase.from('despesas').insert(insercoes);
            fecharModais();
            atualizarTudo();
        }

        async function salvarCartao() {
            const nome = document.getElementById('f-nome-cartao').value;
            if(!nome) return;
            await _supabase.from('cartoes').insert([{nome}]);
            document.getElementById('f-nome-cartao').value = '';
            fecharModais();
            atualizarTudo();
        }

        async function salvarCategoria() {
            const nome = document.getElementById('f-nome-cat').value;
            if(!nome) return;
            await _supabase.from('categorias').insert([{nome}]);
            document.getElementById('f-nome-cat').value = '';
            atualizarTudo();
        }

        async function excluir(tab, id) {
            if(confirm("Deseja realmente excluir?")) {
                await _supabase.from(tab).delete().eq('id', id);
                atualizarTudo();
            }
        }

        function setFiltroCartao(id) { filtroCartao = id; atualizarTudo(); }
        function toggleParcelados() { 
            filtroParcelado = !filtroParcelado; 
            document.getElementById('btn-parcelados').className = filtroParcelado ? 
                "px-6 py-3 bg-orange-500 rounded-full text-[9px] font-black text-white shadow-lg uppercase tracking-widest" : 
                "px-6 py-3 bg-blue-600 rounded-full text-[9px] font-black text-white shadow-lg uppercase tracking-widest";
            atualizarTudo(); 
        }
        function abrirModal(id) { document.getElementById(id).style.display = 'flex'; }
        function fecharModais() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
        function renderCategoriasModal(cats) {
            const div = document.getElementById('lista-categorias-modal');
            div.innerHTML = '';
            cats?.forEach(c => {
                div.innerHTML += `<div class="flex justify-between p-3 bg-slate-50 rounded-xl text-[10px] font-bold uppercase"><span>${c.nome}</span><button onclick="excluir('categorias', '${c.id}')" class="text-red-400"><i class="fas fa-trash-alt"></i></button></div>`;
            });
        }
    </script>
</body>
</html>
